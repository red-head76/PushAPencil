<!doctype html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/welcome_page.css">

    <title>Zeichnen und Schreiben</title>
  </head>
  <body>
  
    <div class="content-box">
        <h2 class="my-5">
        PushAPencil
        <small class="text-muted">A simple drawing game</small>
        </h2>
        
        <div class="input-box" id="name-input-box">
            <label class="form-label">Tell your friends who you are</label>
            <input id="name-input" class="form-control" aria-describedby="passwordHelpBlock" placeholder="My name">
        </div>
        
        <div class="input-box">
            <h3 class="mt-5">Create your own game</h3>
        </div>
        <a id="create-btn" type="button" class="btn btn-secondary btn-lg mt-3" href="game_lobby.html">Create</a>
        
        <div class="input-box" id="game-code-input-box">
            <h3 class="mt-5">Or join an existing game</h3>
            <input id="game-code-input" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Game code">
        </div>
        <a type="button" class="btn btn-secondary btn-lg mt-3" id="join-btn" href="game_lobby.html">Join</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src = "js/index.js"></script>
  </body>
</html>
