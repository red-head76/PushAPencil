<!doctype html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link type="text/css" href="css/welcome_page.css" rel="stylesheet">

    <title>Zeichnen und Schreiben</title>
  </head>
  <body>
    <div class="content-box">
        <h2 class="my-5">
            Enter a nice starting phrase here
        </h2>
        
        <div class="input-box">
            <label class="form-label">What should XXX draw?</label>
            <input id="starting-phrase-input" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Starting phrase">
        </div>
        
        <a type="button" id="continue-btn" class="btn btn-secondary btn-lg mt-4">Continue</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/game_lobby.js"></script>
  </body>
</html>
